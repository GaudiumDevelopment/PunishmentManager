plugins {
    id 'java'
    id 'me.superbiebel.java-conventions'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}
repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {

    implementation 'com.github.simplix-softworks:simplixstorage:3.1.9'
    implementation 'com.github.stefvanschie.inventoryframework:IF:0.9.2'
    implementation 'cloud.commandframework:cloud-paper:1.3.0'
    implementation 'cloud.commandframework:cloud-annotations:1.3.0'
    compileOnly 'org.spigotmc:spigot-api:1.16.4-R0.1-SNAPSHOT'
    implementation 'me.lucko:helper:5.6.5'
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
}

shadowJar {
    relocate 'com.github.simplix-softworks.simplixstorage' , 'me.superbiebel.punishmentmanagercore.shaded.simplixstorage'
    relocate 'com.github.stefvanschie.inventoryframework', 'me.superbiebel.punishmentmanagercore.shaded.inventoryframework'
    relocate 'cloud.commandframework.cloud-paper', 'me.superbiebel.shaded.punishmentmanagercore.cloudpaper'
    relocate 'cloud.commandframework.cloud-annotations', 'me.superbiebel.punishmentmanagercore.shaded.cloudannotations'
    relocate 'me.lucko.helper', 'me.superbiebel.punishmentmanagercore.shaded.helper'
}

build.dependsOn shadowJar

sourceCompatibility = 11


apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

description = 'PunishmentManagerCore'
